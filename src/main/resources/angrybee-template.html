	<script>
	
        
        
        //Enable syntax highlight
		hljs.highlightAll();




        //Toc navigation
        function nav_to_content(event){
            var pageToc = document.getElementsByClassName("ab-toc");

            for (i = 0; i < pageToc.length; i++) {
                pageToc[i].style.fontWeight = "normal";
            }
            
            event.currentTarget.style.fontWeight='bold'
        }


        // Script to open and close sidebar
        function side_open() {
            document.getElementById("main_sidebar").classList.add("ab-show");
            

            document.getElementById("main_overlay").style.display = "block";



            document.getElementById("menu_for_sidebar").classList.remove("ab-hide-large");
            document.getElementById("menu_for_sidebar").classList.add("ab-hide");
            //document.getElementById("menu_for_sidebar").style.display = "none"
        }
        
        function side_close() {
            document.getElementById("main_sidebar").classList.remove("ab-show");
            document.getElementById("main_sidebar").classList.add("ab-hide");

            document.getElementById("main_overlay").style.display = "none";



            document.getElementById("menu_for_sidebar").classList.add("ab-hide-large");
            document.getElementById("menu_for_sidebar").classList.remove("ab-hide");       

        }

	</script>


</head>

<body class="ab-dark-light">
   
    




    <span id="menu_for_sidebar" onclick="side_open()" class=" ab-float-left ab-white-font ab-xxlarge" title="Open menu" style="position: fixed;top: 0px;left: 5px;cursor:pointer;z-index:999">
        &#9776;
    </span>


    <nav class="ab-dark-light ab-sidebar ab-animate-left-slow" id="main_sidebar">
		<span 
            onclick="side_close()" 
            class="ab-show-medium ab-float-right ab-white-font ab-xlarge ab-margin-right-10 ab-margin-top-10" 
            style="cursor: pointer;" title="Close menu">
                &#10005;
        </span>

        <img 
            src="../pictures/website-angrybee-global-title.svg" 
            alt="Angrybee"
            onclick="location.href = '../articles.html';" 
            class="magictime perspectiveUpReturn ab-margin-5" 
            style="cursor:pointer;width:190px;position:fixed;top:0px;z-index:997;"/>



        <div 
            class="ab-width-100per ab-margin-left-10 ab-margin-top-32" 
            style="overflow:hidden;scrollbar-color:hsl(207, 90%, 55%) hsl(216,50%,12%);top:50px;position:absolute;">

            <div>
                <div class="js-toc" style="overflow-x:hidden;scrollbar-color:hsl(207, 90%, 55%) hsl(216,50%,12%);"></div>

            </div>

        </div>





    </nav>




    
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="ab-overlay ab-animate-fadIn ab-hide-medium" onclick="side_close()" style="cursor:pointer;display: none;" title="close side menu" id="main_overlay"></div>

    <div id="main_content" class="ab-main js-toc-content">
        
        <a id="top-page"></a>


        <!-- Introduction -->
        <article id="template" class="ab-animate-fadIn-4 ab-animate-right-slow post-content">


            <!-- Title of the article-->
            <img data-align="center" alt="" id="publisher.title" class="article-title" title="" src="">
    
            <!-- Author and date of publication-->
            <p id="publisher.author.date"></p>

            <!-- Content of the article injected from Markdown content transformation -->
            <div id="publisher.content">
                
            </div>


            <div data-aos="fade-up">
                <p></p><br><br><br><br><br>
            </div>
        
 





        </article>  
        
    </div>




    <button class="ab-btn-dark-xlight ab-pos-bottomright-fix ab-margin-bottom-64 ab-show-medium ab-show-large" onclick="location.href = '#top-page';"
        style="z-index: 999;margin-right:5px!important"><i class="bi bi-arrow-up ab-large ab-white-font"></i></button>

    <button class="ab-btn-dark-xlight ab-pos-bottomright-fix ab-margin-16 ab-show-medium ab-show-large" onclick="location.href = '#bottom-page';"
    style="z-index: 999;margin-right:5px!important"><i class="bi bi-arrow-down ab-large ab-white-font"></i></button>


    <a id="bottom-page"></a>

	<script>


		//AnchorJS initialisation
		anchors.add('h1, h2, h3');


		//Tooltip initialisation everywhere with bootstrap
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})



		AOS.init();		


        tocbot.init({
        tocSelector: '.js-toc',
        contentSelector: '.js-toc-content',
        isCollapsedClass: 'is-collapsed',
        collapseDepth: 0,
        scrollSmooth: true,
        scrollSmoothDuration: 420,
        orderedList: false,
        activeLinkClass: 'is-active-link',
        headingSelector: 'h1, h2, h3, h4',
        hasInnerContainers: true,
        });



	</script>
