<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="">

  <title>A Basic HTML5 Template</title>
	<meta name="description" content="$description$">
	<meta name="keywords" content="$keywords$">
	<meta name="author" content="$author">

<style>

    body {
        font-family: sans-serif;
    }

    @page {
      @bottom-right {
          content: "Page " counter(page) " of " counter(pages);
          font-family: sans-serif;
          padding-right: 15px;
      }

      @top-center {
        content: element(header);
      }

      @bottom-center {
        content: element(footer);
      }

      /*size: A4;*/


    }

    img {
        max-width: 100%;
    }


    /*@page {
      margin-left: 30mm;
    }*/
  
    table { page-break-inside: avoid; }

    table {
            width: 100%;
            max-width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        th {
            text-align: left;
        }

        td, th {
            vertical-align: top;
            border-top: 1px solid #ddd;
            line-height: 1.42857143;
            padding: 8px;
        }

        tbody tr:nth-child(odd) {
           background-color: #f9f9f9 !important;
        }

        
        pre  {
            /*background-color: #e1dede !important;*/
            background-color: #1e1e1e !important;
            color: aliceblue;
            border-radius: 5px;
            width: 95%;
            padding: 5px;
            page-break-inside: avoid;
        }

        p > code, blockquote > code, td > code, li > code {
            background-color: #e1dede !important;
            
            padding-right: 3px;
            padding-left: 3px;
            padding-bottom: 2px;
            padding-top: 2px;
            border-radius: 3px;

        }

        blockquote > code {
            width: 80%;
        }



        blockquote {
            border-left: 3px solid #3989c6;
            padding: 5px;
            background-color: rgb(217, 232, 236) !important;
            width: 90%;
            page-break-inside: avoid;
        }



    h1{ page-break-before: always; }
    
    h1, h2, h3, h4, h5, h6  {
        color: #3989c6;
    }


    #header {
        position: running(header);
        top: 10px;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #aaa
    }


    #footer {
        position: running(footer);
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #777;
        border-top: 1px solid #aaa;
        padding: 8px 0
    }



    .toc-row a::after {
        content: leader('.') target-counter(attr(href), page, decimal);
    }




</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" 
        integrity="sha512-bgHRAiTjGrzHzLyKOnpFvaEpGzJet3z4tZnXGjpsCcqOnAH6VGUx9frc5bcIhKTVLEiCO6vEhNAgx5jtLUYrfA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-light.min.css" 
        integrity="sha512-WDk6RzwygsN9KecRHAfm9HTN87LQjqdygDmkHSJxVkVI7ErCZ8ZWxP6T8RvBujY1n2/E4Ac+bn2ChXnp5rnnHA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
 

        <script>
	
        
        
            //Enable syntax highlight
            hljs.highlightAll();
    

        </script>
</head>

<body>
  <section id="header"></section>
  <section id="footer"></section>

            <!-- Title of the article-->
           
            <div style="text-align:center;padding-top: 40%;">
                <p id="publisher.title.txt" style="font-size: xx-large;"></p>
                <!-- Author and date of publication-->
                <p id="publisher.author.date"></p>
            </div>
            
            <div style="page-break-before: always; page-break-after: always;">
                <p id="publisher.title.txt" style="text-align:center;font-size: larger;">Table of Content</p>
                <br>
                <div id="doc.toc" >
                </div>
            </div>
            
          

           


  <section id="publisher.content">
        <!-- your content here...-->
  </section>
    

    

   
</body>
</html>
